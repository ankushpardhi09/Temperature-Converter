<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
        <div class="container">
            <h1>Temperature Converter</h1>
            <div class="input-group">
                <label for="celsius">Celsius</label>
                <input type="number" id="celsius" placeholder="Enter temperature">
            </div>
            <div class="input-group">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" id="fahrenheit" placeholder="Enter temperature">
            </div>
            <div class="input-group">
                <button onclick="convertToCelsius()">Convert to Celsius</button>
                <button class="fahrenheit" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
            </div>
            
            <div class="result" id="result"></div>
        </div>
    <script src="main.js"></script>

</body>

</html>
